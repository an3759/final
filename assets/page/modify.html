	<div style="text-align: center; margin-top: 100px;">	
		<h3>基本資料</h3>
		<form id="myForm" role="form" data-toggle="validator">
			<div class="form-group">
				<input id="inputName" name="Name" type="text" class="form-control"  maxlength="30" placeholder="我們該如何稱呼你？" required="required">
				<div class="help-block with-errors"></div>
			</div>

			<div class="form-group">
				<input id="inputEmail" name="Email" class="form-control" type="email" placeholder="電子郵件地址" required="required" maxlength="50">
				<div class="help-block with-errors"></div>
			</div>

			<div class="form-group">
				<input id="inputPassword" name="Password" class="form-control" type="password" placeholder="設定密碼" pattern="^(?=.*\d)(?=.*[a-zA-Z]).{6,50}$" data-error="請輸入含有英文字母及數字的密碼，至少六個字元。" required="required">
				<div class="help-block with-errors"></div>
			</div>

			<div class="form-group">
				<input id="inputConfirmPassword" name="ConfirmPassword" class="form-control" type="password" placeholder="確認密碼" data-match="#inputPassword" data-error="密碼未吻合！" required="required">			
				<div class="help-block with-errors"></div>
			</div>

			<div class="form-group">		    
				<span>生日&nbsp;:&nbsp;</span>
				<input type="number" id="register-dob-year" required="required" min="1900" max="2019" maxlength="4" pattern="[0-9]*" placeholder="年" required="required" class="dob" />

			    <select id="register-dob-month" name="signup_form[dob_month]" required="required" required="required" class="dob">
			    	<option value="" selected="selected">月份</option>
			    	<option value="01">一月</option>
			    	<option value="02">二月</option>
			    	<option value="03">三月</option>
			    	<option value="04">四月</option>
			    	<option value="05">五月</option>
			    	<option value="06">六月</option>
			    	<option value="07">七月</option>
			    	<option value="08">八月</option>
			    	<option value="09">九月</option>
			    	<option value="10">十月</option>
			    	<option value="11">十一月</option>
			    	<option value="12">十二月</option>
			    </select>

			    <input type="number" id="register-dob-day" name="signup_form[dob_day]" required="required" max="31" maxlength="2" min="1" pattern="[0-9]*" placeholder="日" required="required" class="dob" />

				<div class="help-block with-errors"></div>
			</div>

			<div class="form-group">
				<span>性別&nbsp;:&nbsp;</span>
	        	<label for="register-male" class="radio control-inline">
	          		<input type="radio" id="register-male" name="signup_form[gender]" required="required" class="gender" required="required" data-msg-required="請填寫你的性別。" value="male" />
	          		男性
	        	</label>

	        	<label for="register-female" class="radio control-inline">
		          <input type="radio" id="register-female" name="signup_form[gender]" required="required" class="gender" required="required" data-msg-required="請填寫你的性別。" value="female" />
		          女性
		        </label>

	            <label for="register-neutral" class="radio control-inline">
		            <input type="radio" id="register-neutral" name="signup_form[gender]" required="required" value="neutral" />
		            非二元性別
		        </label>

		        <div class="help-block with-errors"></div>
			</div>

			<input type="submit" value="修改完畢" class="btn btn-outline-secondary" />
		</form>
